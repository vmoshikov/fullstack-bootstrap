name: Kubnews CI

on: push

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build frontend
      run: docker build ./components/frontend/ --tag frontend:$(date +%s)

#  build-backend:
#    runs-on: ubuntu-latest
#
#    steps:
#      - uses: actions/checkout@v3
#      - name: Build backend
#        run: docker build ./components/backend/ --tag backend:$(date +%s)

  run-compose:
    needs: [build-frontend]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build stack
        run: docker-compose up -d
